<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack game</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style/style.css"></link>
        <script type ="module" src= "./app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="game-board">
            <button id='start-btn' class="btn"> start </button>
            <button id='plus-btn' class="control-btn btn visible"> + </button>
            <button id='minus-btn' class="control-btn btn visible"> - </button>
            <button id='sound-btn' class='control-btn btn'> <img src='../img/sound.svg' width="30px" height="30px"> </button>
            <button id='screen-btn' class='control-btn btn'> <img src='../img/full-screen.svg' width="30px" height="30px"> </button>
            <button id='stand-btn' class='play-btn btn visible'> Stand</button>
            <button id='double-btn' class='play-btn btn visible'> Double </button>
            <button id='hit-btn' class='play-btn btn visible'> hit </button>
            <button id='bet-btn' class='btn visible'> Bet </button>
            <div id='main-deck' class='visible'></div>
            <div id="player-coins" class='visible'>
                <div id='coin-icon'></div>
                <p id='money'> $ 29,350</p>
            </div>
            <div id="bet-coins" class='visible'> <p>$ 0</p> </div>
            <div id="player-points" class="points visible"> 
                <p>19</p>
            </div>
            <div id="dealer-points" class="points visible">
                 <p>14</p> 
            </div>
        </div>
    </body>


</html>
